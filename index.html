<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Typing Blitz</title>
</head>
<body>
    <div class="container">
        <h2>Typing Blitz</h2>
        <div class="stats">
            <p>• Time: <span id="timer">0s</span></p>
            <p>• Mistakes: <span id="mistakes">0</span></p>
        </div>
        <div id="quote" onmousedown="return false" onselectstart="return false"></div>
        <textarea id="quote-input" rows="3" placeholder="Type here"></textarea>
        <button id="start-test" onclick="startTest()">Start</button>
        <button id="stop-test" onclick="stopTest()">Stop</button>
        <button id="next-test" onclick="nextTest()">Try Again</button>
        <div class="result">
            <h3>Result</h3>
            <div class="wrapper">
                <p>• Accuracy: <span id="accuracy"></span></p>
                <p>• Speed: <span id="wpm"></span></p>
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
